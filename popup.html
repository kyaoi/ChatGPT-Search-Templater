<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatGPT Search</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color-scheme: light dark;
      }

      body {
        margin: 0;
        padding: 16px;
        width: 320px;
        box-sizing: border-box;
      }

      h1 {
        font-size: 1.05rem;
        margin: 0 0 12px;
      }

      textarea {
        width: 100%;
        min-height: 96px;
        border-radius: 8px;
        padding: 10px 12px;
        resize: vertical;
        font-size: 0.9rem;
        border: 1px solid rgba(100, 116, 139, 0.4);
      }

      select,
      button {
        width: 100%;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 0.95rem;
        margin-top: 12px;
      }

      button {
        border: none;
        background: #4f46e5;
        color: white;
        cursor: pointer;
      }

      button.secondary {
        background: rgba(79, 70, 229, 0.12);
        color: #1f2937;
      }

      p.status {
        font-size: 0.85rem;
        min-height: 1.2rem;
        margin: 8px 0 0;
      }
    </style>
  </head>
  <body>
    <h1>ChatGPT Search</h1>
    <form id="popupForm">
      <textarea id="inputText" placeholder="選択テキストを貼り付けてください"></textarea>
      <select id="templateSelect"></select>
      <button type="submit">ChatGPT を開く</button>
      <button type="button" class="secondary" id="openOptions">テンプレートを編集</button>
      <p class="status" id="statusMessage"></p>
    </form>
    <script type="module" src="dist/popup.js"></script>
  </body>
</html>
